services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: op_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ecto://postgres:postgres@db/op_prod
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-generate-a-secret-key-base-at-least-64-chars-long}
      PHX_HOST: localhost
      PORT: 4000
      PHX_SERVER: true
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
